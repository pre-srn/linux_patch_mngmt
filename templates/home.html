{% extends 'base.html' %} 

{% block content %}

        <tr>
            <th>Connected servers</th>
            <th>System information</th>
            <th>Update information</th>
        </tr>

            <td>
                {{ server.hostname }}

            </td>
            <td class="align-middle">0</td>

{% endblock content %}
