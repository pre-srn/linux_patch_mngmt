{% for package in outdated_packages %}
<tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ package.name }}</td>
    <td>{{ package.current_version }}</td>
    <td>{{ package.new_version }}</td>
    <td>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updatePackageModal" 
            data-package-id="{{ package.id }}" data-package-name="{{ package.name }}">
            Update
        </button>
    </td>
</tr>
{% endfor %}
